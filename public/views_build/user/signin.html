<div class="container as-content-container"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-12"><h3>Sign In</h3></div></div><div class="row"><div class="col-md-5"><form name="signinForm" ng-submit="processForm()" novalidate="novalidate" class="ls-form"><!-- Username field--><div ng-class="{'has-error' : signinForm.inputUsername.$dirty &amp;&amp; signinForm.inputUsername.$invalid}" class="form-group"><label class="control-label">Username or Email Address</label><input id="inputUsername" type="text" name="inputUsername" ng-model="formData.username" ng-required="" ng-pattern="" ng-maxlength="" ng-minlength="" ng-unique="" class="form-control"/><p class="ls-field-help text-muted"></p><div ng-show="signinForm.inputUsername.$dirty &amp;&amp; signinForm.inputUsername.$invalid"><p ng-show="signinForm.inputUsername.$error.required" class="has-error help-block"></p><p ng-show="signinForm.inputUsername.$error.pattern" class="has-error help-block"></p><p ng-show="signinForm.inputUsername.$error.maxlength" class="has-error help-block"></p><p ng-show="signinForm.inputUsername.$error.minlength" class="has-error help-block"></p><p ng-show="signinForm.inputUsername.$error.unique" class="has-error help-block"></p><p ng-show="signinForm.inputPassword1.$error.match" class="has-error help-block"></p></div></div><!-- Password field--><div ng-class="{'has-error' : signinForm.inputPassword.$dirty &amp;&amp; signinForm.inputPassword.$invalid}" class="form-group"><label class="control-label">Password</label><input id="inputPassword" type="password" name="inputPassword" ng-model="formData.password" ng-required="" ng-pattern="" ng-maxlength="" ng-minlength="" ng-unique="" class="form-control"/><div ng-show="signinForm.inputPassword.$dirty &amp;&amp; signinForm.inputPassword.$invalid"><p ng-show="signinForm.inputPassword.$error.required" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.pattern" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.maxlength" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.email" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.minlength" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.unique" class="has-error help-block"></p><p ng-show="signinForm.inputPassword.$error.match" class="has-error help-block"></p></div></div><p><ul class="list-unstyled"><li ng-repeat="formHelp in formHelps"><strong><a href="{{formHelp.url}}">{{formHelp.title}}</a></strong></li></ul></p><button type="submit" ng-disabled="signinForm.inputUsername.$pristine || signinForm.inputPassword.$pristine" class="btn btn-md btn-warning"><span>Sign In</span></button></form></div></div></div></div></div>
