<p ng-show="formAgreementNotice"><strong>{{formAgreementNotice}}</strong></p><ul class="list-unstyled"><li ng-repeat="formAgreement in formAgreements"><strong><a href="{{formAgreement.url}}" target="_blank">{{formAgreement.title}}</a></strong></li></ul><div ng-repeat="buttonDefinition in buttonDefinitions"><button type="{{buttonDefinition.type}}" ng-disabled="{{buttonDefinition.disabledWhen}}" class="{{buttonDefinition.class}}"><span>{{buttonDefinition.caption}}</span></button></div>
