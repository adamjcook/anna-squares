<div class="as-content-container"><div class="row"><div class="col-lg-12"><h3><i class="fa fa-tasks fa-1x"></i> Schedule</h3></div></div><div class="row"><div class="col-lg-4"><label>Schedule Date</label><div class="input-group"><input type="text" ng-disabled="true" asc-datepicker-popup="fullDate" show-weeks="false" ng-model="scheduleDate" is-open="calendarOpened" datepicker-options="datePickerOptions" ng-required="true" close-text="Close" class="form-control"/><div class="input-group-btn"><button ng-click="openCalendar()" class="btn calendar-btn"><i class="fa fa-calendar"></i></button></div></div></div><div class="col-lg-4"><label>Start Time</label><div class="input-group"><input type="text" ng-disabled="true" asc-timepicker-popup="shortTime" ng-model="startTime" ng-change="changeStartTime()" is-open="timeOpened" timepicker-options="timePickerOptions" ng-required="true" class="form-control"/><div class="input-group-btn"><button ng-click="openTime()" class="btn time-btn"><i class="fa fa-clock-o"></i></button></div></div></div></div><div class="row"><div class="col-lg-12"><alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert></div></div><div class="row"><div class="col-lg-12"><div class="as-schedule-grid"><div class="table-responsive"><table class="table table-bordered table-condensed table-hover"><thead><tr class="column-label"><th colspan="3"></th><th ng-repeat="columnDefintion in columnDefintions">{{columnDefintion.displayName}}</th></tr></thead><tbody ui-sortable="sortableOptions" ng-model="rowData"><tr ng-repeat="rowDatum in rowData"><td class="row-btn"><i class="fa fa-arrows"></i></td><td ng-click="addRow()" class="row-btn"><i class="fa fa-plus"></i></td><td ng-click="removeRow(rowDatum)" class="row-btn"><i class="fa fa-times"></i></td><td ng-repeat="columnDefintion in columnDefintions"><input ng-disabled="{{columnDefintion.isDisabled}}" ng-model="rowDatum.data[columnDefintion.name]" ng-change="{{columnDefintion.doOnChange}}" ng-class="{{columnDefintion.classExpression}}" type="{{columnDefintion.type}}" min="{{columnDefintion.minNumber}}" max="{{columnDefintion.maxNumber}}" as-on-touch="as-on-touch" class="form-control"/></td></tr></tbody></table></div></div></div></div><div class="row"><div class="col-lg-12"><div class="as-schedule-notes"><label>Notes</label><textarea rows="3" class="form-control"></textarea></div></div></div></div>
