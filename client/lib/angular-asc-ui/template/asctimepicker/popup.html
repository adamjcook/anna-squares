<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}">
  <li style="padding: 0 10px; background: #ccc;" ng-transclude></li>
  <li class="divider"></li>
  <li style="padding: 9px;">
    <span class="btn-group">
      <button class="btn btn-sm btn-info" ng-click="now()">Now</button>
      <button class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    </span>
    <button class="btn btn-sm btn-success pull-right" ng-click="isOpen = false">Close</button>
  </li>
</ul>
